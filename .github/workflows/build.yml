name: Running npm build 
on: workflow_dispatch
jobs:
  npm build job:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Setting up Node
        uses: actions/stepup-node@v3
        with:
            node-version : 18
      - name: Install Dependency
        run: npm ci
      - name: Run test
        run: npm test        